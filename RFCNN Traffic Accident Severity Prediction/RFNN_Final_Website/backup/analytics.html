<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px; /* Increased max-width */
            margin: 20px auto;
            padding: 10px; /* Decreased padding */
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .graph-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .graph {
            width: 32%; /* Adjusted width */
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }
        .graph:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .graph img {
            width: 100%;
            display: block;
            border-bottom: 1px solid #ccc;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
        }
        .modal-content {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }
        .modal-image {
            max-width: 80%;
            max-height: 80%;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
        .close:hover {
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>The Analytics as Graphs</h1>
        <div class="graph-container">
            <div class="graph">
                <img src="images/train_score.png" alt="Graph 1" onclick="showModal('images/train_score.png')">
            </div>
            <div class="graph">
                <img src="images/test_score.png" alt="Graph 1" onclick="showModal('images/test_score.png')">
            </div>
            <div class="graph">
                <img src="images/Accuracy.png" alt="Graph 1" onclick="showModal('images/Accuracy.png')">
            </div>
            <div class="graph">
                <img src="images/F1_score.png" alt="Graph 2" onclick="showModal('images/F1_score.png')">
            </div>
            <div class="graph">
                <img src="images/Precision.png" alt="Graph 3" onclick="showModal('images/Precision.png')">
            </div>
            <div class="graph">
                <img src="images/Recall.png" alt="Graph 4" onclick="showModal('images/Recall.png')">
            </div>
        </div>
    </div>

    <div class="modal" id="myModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img class="modal-image" id="modalImg">
        </div>
    </div>

    <script>
        function showModal(src) {
            var modal = document.getElementById("myModal");
            var modalImg = document.getElementById("modalImg");
            modal.style.display = "block";
            modalImg.src = src;
        }

        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            var modal = document.getElementById("myModal");
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

</body>
</html>
